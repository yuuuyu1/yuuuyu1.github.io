<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コンタクト | ゆううゆサイト</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
</head>
<body>

<header>
    <div class="logo">ゆううゆサイト</div>
    
    <button class="menu-toggle" aria-label="メニューを開く/閉じる">
        <i class="fas fa-bars"></i>
    </button>
    
    <nav id="main-nav">
        <ul>
            <li><a href="index.html">ホーム</a></li>
            <li><a href="about.html">自己紹介</a></li>
            <li><a href="discord.html">運営中のサーバー</a></li>
            <li><a href="contact.html" class="active">コンタクト</a></li>
        </ul>
    </nav>
</header>

<main class="contact-page">
    <h2>コンタクト</h2>
    <p class="intro-text">
        フォロー・参加を気軽にお待ちしています！
    </p>

    <div class="card-container">

        <div class="contact-card discord-card">
            <h3><i class="fab fa-discord contact-icon"></i>Discord</h3>
            <p>運営中のDiscordサーバー。Discordの最新情報や運営相談実施しています。</p>
            <a href="https://discord.gg/g78KdZSfrb" class="card-button discord-button" target="_blank">
                Discordに参加する
            </a>
        </div>

        <div class="contact-card x-card">
            <h3><i class="fab fa-x-twitter contact-icon"></i>X (Twitter)</h3>
            <p>日々の活動やnoteの記事のアップデート情報など、リアルタイムな情報を発信しています。</p>
            <a href="https://x.com/yuuuyu0000" class="card-button x-button" target="_blank">
                X をフォロー
            </a>
        </div>

        <div class="contact-card note-card">
            <h3>
                <svg width="25" height="25" viewBox="0 0 493 493" fill="none" xmlns="http://www.w3.org/2000/svg" class="contact-svg-icon">
                    <rect x="1" y="1" width="490.2" height="490.2" rx="104" fill="white"/>
                    <path d="M139.2 141.7C180.4 141.7 236.8 139.6 277.3 140.7C331.6 142.1 352.1 165.8 352.8 224.2C353.5 257.3 352.8 351.9 352.8 351.9H294C294 269.1 294.3 255.4 294 229.3C293.3 206.3 286.8 195.4 269.1 193.3C250.4 191.2 198 193 198 193V352H139.2V141.7Z" fill="#040000"/>
                    <rect x="1" y="1" width="490.2" height="490.2" rx="104" stroke="#EBEBEB" stroke-width="2"/>
                </svg>
                note
            </h3>
            <p>botの使い方やDiscordの最新情報を共有しています。</p>
            <a href="https://note.com/yuuuyugbp" class="card-button note-button" target="_blank">
                note を読む
            </a>
        </div>

    </div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const menuToggle = document.querySelector('.menu-toggle');
        const mainNav = document.getElementById('main-nav');

        if (menuToggle && mainNav) {
            menuToggle.addEventListener('click', () => {
                // 'nav-open' クラスでメニューを開閉
                mainNav.classList.toggle('nav-open');
                
                // アイコンを三本線 (fa-bars) と バツ (fa-times) で切り替える
                const icon = menuToggle.querySelector('i');
                if (icon) {
                    icon.classList.toggle('fa-bars');
                    icon.classList.toggle('fa-times');
                }
            });
        }
    });
</script>

</body>
</html>
